		<div id="wrap">
			<div class="container-fluid" style="margin-bottom: 50px;">
				<div class="hidden-xs" style="margin-top: 50px"></div>
				<div class="visible-xs" style="margin-top: 10px"></div>
				<div class="row">
					<div class="col-lg-4 col-sm-3 col-xs-hidden"></div>
					<div class="col-lg-4 col-sm-6 col-xs-12 text-center">
						<h1>Baby Standen</h1>
						<h3>Coming Soon 2016</h3>
						<button id="showNameInfoButton" class="btn btn-success hidden" onclick="showNameInfo();">Names?</button>
						<script>
							function showNameInfo(){
								$('#showNameInfoButton').remove();
								$('#nameInfo').removeClass('hidden');
							}
						</script>
					</div>
					<div class="col-lg-4 col-sm-3 col-xs-hidden"></div>
				</div>
				<div class="row hidden" style="margin-top: 20px;" id="nameInfo">
					<div class="col-lg-4 col-sm-3 col-xs-2"></div>
					<div class="col-lg-4 col-sm-6 col-xs-8 text-center">
						<div id="formParent" style="text-align: left;">
							<form id="addNameForm" class="form-horizontal">
								<div class="form-group">
									<label for="name" class="control-label col-sm-5 col-lg-offset-1">Baby name</label>
									<div class="col-lg-5 col-sm-7">
										<input id="name" class="form-control" placeholder="Sally">
									</div>
								</div>
								<div class="form-group">
									<label for="name" class="control-label col-sm-5 col-lg-offset-1">Your name</label>
									<div class="col-lg-5 col-sm-7">
										<input id="name" class="form-control" placeholder="Billy Bob">
									</div>
								</div>
								<div class="form-group" id="buttonGroup">
									<div class="col-lg-offset-6 col-sm-offset-5 col-lg-6 col-sm-7">
										<button type="submit" class="btn btn-primary" onclick="return submitForm();">Submit</button>
									</div>
								</div>
								<script>
									function submitForm(){
										$.get('names/add?'+ $('#addNameForm').serialize(), function(data){
											alert(data);
										});
										$('#buttonGroup').empty();
										$('#buttonGroup').append("<div class='text-center'><span><strong>Thank you for you submission!</strong></span></div>")
										return false;
									}
								</script>
							</form>
						</div>
						<div id="nameList">
						</div>
						<script>
							function populateNameList(){
								$.ajax('names/list/')
										.done(function(data){
											alert(data);
											var names = $.parseJSON(data);
											for (var i = 0; i < names.length; i++){
												$('#nameList').append('<div><strong>'+names[i].name+'</strong> suggested by '+names[i].user+'</div>');
											}
										}).fail(function(){
											alert('failure');
										});
							}
						</script>
					</div>
					<div class="col-lg-4 col-sm-3 col-xs-2"></div>
				</div>
			</div>
